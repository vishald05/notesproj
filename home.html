<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function theme(a){
            var col
            if(a==1){
                col="background-color:rgb(36, 37, 38);color:white;"
            }else{
                col="background-color: white;color:rgb(36, 37, 38);"
            }
            document.getElementById("th").style=col;
        }
    </script>
    
    <style>
         li:hover{
            transition: .25s;
            background-color: greenyellow;
        }

        input{
            width: 150px;
            height: 70px;
            border: none;
            background-color: rgba(241,221,38,255);

        }
        .bar1 {display: flex;
            justify-content: center;
            margin-top: 100px;
            list-style-type: none;
        }
         li{display: block;
            width: 200px;
            font-size: 25px;
            background-color: black;
            color: white;
            padding: 10px 0px;
            text-align: center;
            text-decoration: none;}
       
        .theme1 {
            display: none;
            list-style-type: none;
        }
        .theme1 li:hover{
            background-color: orange;
        }
        
        .bar1 li:nth-child(3):hover .theme1{
            display: inline;
        }
    </style>
</head>
<body id="th">
    <div class="Box">
        <ul class="bar1">
            <li>AppName</li>
            <li id="add" onclick="create()">Add</li>
            <li>Settings
                <ul class="theme1">
                    <li id="bu" type="button" onclick="theme(1)">Dark theme</li>
                    <li id="bu" type="button" onclick="theme(2)">Light theme</li>
                </ul>
            </li>
        </ul>
        <button style="width: 70px;" onclick="create()">Add</button>
        
    </div>
    
    <div id="main_seg">

    </div>

    <script>
        var enti = document.getElementById("main_seg")
        function create()
        {
            
            var note = document.createElement("input")
            note.id = "inppp"
            note.placeholder = "Type here..."
            var adbut = document.createElement("button")
            adbut.textContent = "ADD WORK"
            
            enti.insertAdjacentElement("afterbegin",adbut)
            enti.insertAdjacentElement("afterbegin",note)
            
            adbut.addEventListener("click",after_ad)
            adbut.id = "adbutton"     
        }

        function after_ad()
        {
            var l1 = document.createElement("h1")
            var note = document.getElementById("inppp")
            var adbut = document.getElementById("adbutton")
            l1.textContent = note.value
            var buto = document.createElement("button")
            buto.textContent = "X"
            enti.append(l1)
            enti.append(buto)
            note.remove()
            adbut.remove()
        }

</html>
